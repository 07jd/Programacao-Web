<!DOCTYPE html>
<html lang="pt-PT">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>LAB JS 01</title>
</head>

<body>


  <div class="content">

    <div class="titulo">
      <h3>Fase 2</h3>
    </div>

    <div class="main">
      <h1>
        Clique no botão!
      </h1>

      <div class="stats">

        <div class="count">
          <h3>
            Vezes pressionado enter:
          </h3>

          <h3 id="enter-count">--</h3>

          <input id="input-text"></input>
        </div>

        <div class="count">
          <h3>
            Vezes botão clicado:
          </h3>
          <h3 id="button-count">--</h3>
        </div>

      </div>

      <div class="lista">

        <ul class="lista-opcoes">
          <li class="lista-add" id="lista-add">Adicionar</li>
          <li class="lista-rem" id="lista-rem">Remover</li>
        </ul>

        <ul class="lista-conteudo" id="lista-conteudo">
        </ul>

      </div>

      <button id="botao">Clique aqui</button>
    </div>

  </div>

  <script src="index.js"></script>
</body>

</html>
